<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maket3</title>
</head>
<body>
  <header>
    <h1 class="title">Ремонт техники различных брендов</h1>
  </header>
  <div class="wrapper">
    <div class="image-slider swiper-container">
      <div class="image-slider_wrapper swiper-wrapper">
        <div class="image-slider_slide swiper-slide">
          <div class="image-slider_image">
            <img src="assets/icons/lenovo.svg" />
            <button tabindex="1" aria-label="Open section lenovo" type="button"><span><img src="assets/icons/arrow.svg" class="arrow"></span></button>
          </div>
        </div>
        <div class="image-slider_slide swiper-slide">
          <div class="image-slider_image">
            <img src="assets/icons/samsung.svg" />
            <button tabindex="2" aria-label="Open section samsung" type="button"><span><img src="assets/icons/arrow.svg" class="arrow"></span></button>
          </div>
        </div>
        <div class="image-slider_slide swiper-slide">
          <div class="image-slider_image">
            <img src="assets/icons/apple.svg" />
            <button tabindex="3" aria-label="Open section apple" type="button"><span><img src="assets/icons/arrow.svg" class="arrow"></span></button>
          </div>
        </div>
        <div class="image-slider_slide swiper-slide">
          <div class="image-slider_image">
            <img src="assets/icons/bosh.svg" />
            <button tabindex="4" aria-label="Open section bosh" type="button"><span><img src="assets/icons/arrow.svg" class="arrow"></span></button>
          </div>
        </div>
        <div class="image-slider_slide swiper-slide">
          <div class="image-slider_image">
            <img src="assets/icons/hp.svg" />
            <button tabindex="5" aria-label="Open section hp" type="button"><span><img src="assets/icons/arrow.svg" class="arrow"></span></button>
          </div>
        </div>
        <div class="image-slider_slide swiper-slide">
          <div class="image-slider_image">
            <img src="assets/icons/acer.svg" />
            <button tabindex="6" aria-label="Open section acer" type="button"><span><img src="assets/icons/arrow.svg" class="arrow"></span></button>
          </div>
        </div>
        <div class="image-slider_slide swiper-slide">
          <div class="image-slider_image">
            <img src="assets/icons/viewsonic.svg" />
            <button tabindex="7" aria-label="Open section viewsonic" type="button"><span><img src="assets/icons/arrow.svg" class="arrow"></span></button>
          </div>
        </div>
        <div class="image-slider_slide swiper-slide">
          <div class="image-slider_image">
            <img src="assets/icons/sony.svg" />
            <button tabindex="8" aria-label="Open section sony" type="button"><span><img src="assets/icons/arrow.svg" class="arrow"></span></button>
          </div>
        </div>
        <div class="image-slider_slide swiper-slide">
          <div class="image-slider_image">
            <img src="assets/icons/lenovo.svg" />
            <button tabindex="9" aria-label="Open section lenovo" type="button"><span><img src="assets/icons/arrow.svg" class="arrow"></span></button>
          </div>
        </div>
        <div class="image-slider_slide swiper-slide hide">
          <div class="image-slider_image">
            <img src="assets/icons/samsung.svg" />
            <button tabindex="10" aria-label="Open section samsung" type="button"><span><img src="assets/icons/arrow.svg" class="arrow"></span></button>
          </div>
        </div>
        <div class="image-slider_slide swiper-slide hide">
          <div class="image-slider_image">
            <img src="assets/icons/apple.svg" />
            <button tabindex="11" aria-label="Open section apple" type="button"><span><img src="assets/icons/arrow.svg" class="arrow"></span></button>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
